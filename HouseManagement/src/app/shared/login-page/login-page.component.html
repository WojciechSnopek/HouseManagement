<div class="login-page">
  <header>House Management</header>
    <form>
      <div class="login-input-container">
        <input type="text" id="login" name="login" placeholder="e-mail"><br><br>
        <input type="password" id="password" name="password" placeholder="password"><br><br><br><br>
      </div>
      <div class="submit-container">
        <input type="button" value="Login" class="submit" (click)="login()">
      </div>
    </form>
</div>
